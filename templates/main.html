<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Health</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/svg+xml" href="{% static 'images/Cam.svg' %}">
    <link rel="shortcut icon" href="{% static 'images/Cam.svg' %}">
    {% if logged_in %}
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'styles/style.css' %}">
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'styles/home.css' %}">
    {% else %}
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'styles/login.css' %}">
    {% endif %}
    {% block extra_css %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="{% block body_class %}{% endblock %}">

    {% if logged_in %}
    {% include 'navbar.html' %}
    {% endif %}

    {% block content %}
    {% endblock content %}

    <script src="{% static 'js/func.js' %}"></script>
</body>
</html>
